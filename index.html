<!DOCTYPE html>
<html>
<head>
<title>Magic Select Box</title>
<meta charset="UTF-8">
<link href="css/style.css" rel="stylesheet" />
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<script src="js/magicScrollBox.js"></script>

</head>
<body>


<h3>Single Select Box</h3>

<div class="magicScroll">
 <select >
  <option value="1" selected> Fusce condimentum </option>
  <option value="2" > Tempor augue </option>
  <option value="3" > Convallis </option>
  <option value="4" > Volutpat </option>
  <option value="5" > Firebot </option>
 </select>
</div>

<h3>Single Select Box</h3>

<div class="magicScroll">
 <select >
  <option value="1"   data-before="<i class='fa fa-cloud-upload'></i>" > Fusce condimentum </option>
  <option value="2" data-before="<i class='fa fa-home'></i>" selected> Tempor augue </option>
  <option value="3" data-before="<i class='fa fa-bug'></i>"> Convallis </option>
  <option value="4" data-before="<i class='fa fa-bus'></i>"> Volutpat </option>
  <option value="5" data-before="<i class='fa fa-child'></i>"> Firebot </option>
 </select>
</div>

<h3>Single Select Box with icons</h3>
<div class="magicScroll">
 <select  multiple>
  <option value="1" selected> Miner </option>
  <option value="2" selected data-before="<i class='fa fa-home'></i>"> Puffer </option>
  <option value="3" data-after="<i class='fa fa-home'></i>"> Snipey </option>
  <option value="4" > Max </option>
  <option value="5" selected> Firebot </option>
 </select>
</div>




<script>
magicScrollBox('.magicScroll');
</script>
</body>
</html>
